version: "3.6"

networks:
    docker_test:
        external: true

services:
    asset-transfer-basic.manufacturer.amu.com:
        build: .
        container_name: asset-transfer-basic.manufacturer.amu.com
        hostname: asset-transfer-basic.manufacturer.amu.com
        volumes:
            - ./crypto:/crypto
        env_file:
            - chaincode1.env
        networks:
            docker_test:
        expose:
            - 9999

    asset-transfer-basic.subcontractor.amu.com:
        build: .
        container_name: asset-transfer-basic.subcontractor.amu.com
        hostname: asset-transfer-basic.subcontractor.amu.com
        volumes:
            - ./crypto:/crypto
        env_file:
            - chaincode2.env
        networks:
            docker_test:
        expose:
            - 9999
